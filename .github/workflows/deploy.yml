name: Deploy to GitHub Pages

on:
  push:
    branches: 'master'

jobs:
  install_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        
      - name: Install dependencies
        run: bun install

      - name: build
        env:
          BASE_PATH: /${{ github.event.repository.name || '/watchakorn-18k' }}
        run: |
          bun run build
  upload_web:
    needs: install_setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build/

  deploy_web:
    needs: upload_web
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url || 'https://watchakorn-18k.github.io/my-profile' }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        
  security:
    needs: deploy_web
    runs-on: ubuntu-latest
    steps:
      - name: Test for public javascript library vulnerabilities 
        uses: lirantal/is-website-vulnerable@main
        with:
          scan-url: ${{ steps.deployment.outputs.page_url || 'https://watchakorn-18k.github.io/my-profile'  }}